<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="app">
    <input type="text" v-on:input="setMessage" />
    <p>{{message}}</p>
</div>
<script src="https://unpkg.com/vue"></script>

<script>
    Vue.createApp({
      data() {
        return {
          message: 'Hello Vue 3!'
        }
      },
      methods: {
        setMessage(event) {
          this.message = event.target.value;
        }
      }
    }).mount('#app');
</script>

</body>
</html>
