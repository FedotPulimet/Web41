<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Стилизованная таблица</title>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Возраст</th>
                    <th>Город</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Иван</td>
                    <td>25</td>
                    <td>Москва</td>
                </tr>
                <tr>
                    <td>Анна</td>
                    <td>30</td>
                    <td>Санкт-Петербург</td>
                </tr>
                <tr>
                    <td>Петр</td>
                    <td>22</td>
                    <td>Екатеринбург</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
